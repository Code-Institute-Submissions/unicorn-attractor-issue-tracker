{% extends 'issues.html' %}
<!-- Page to show when displaying all current issues -->
{% block page.heading %}
<h1>All issues</h1>
<hr> 
{% endblock %}

{% block sort_links %}
<!-- 
  Dropdown menu containing links for sorting
  issues by most popular and most commented 
-->
<div class="dropdown show">
  <a class="btn dropdown-toggle" href="#" 
    role="button" id="dropdownMenuLink" 
    data-toggle="dropdown" aria-haspopup="true" 
    aria-expanded="false">
    <p>Sort by</p><i class="fas fa-sort-down"></i>
  </a>
  <div class="dropdown-menu dropdown-menu-right" 
    aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="/issues/popular_sort/">Popular</a>
    <a class="dropdown-item" href="/issues/comments_sort/">Comments</a>
  </div>
</div>
{% endblock %}

{% block issue %}
  <!-- Include code for each issue row -->
  {% include 'issue.html' %}
{% endblock %}
